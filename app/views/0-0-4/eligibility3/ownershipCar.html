{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Does your client own the vehicle?</h1>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
              value="yes">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live">
              Yes - they are the registered keeper of the vehicle
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
              value="no">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              Yes - they have a vehicle on order
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
              value="no">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              No - they are leasing the vehicle/have a finance agreement for this vehicle for a minimum of 6 months
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
              value="no">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              No - they are the nominated user of an employer vehicle for a minimum of 6 months            
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
              value="no">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              No - they are leasing a vehicle as part of a salary-sacrifice scheme
            </label>
          </div>
        </div>

      </fieldset>
    </div>

    <br>


    <div class="govuk-button-group">
      <a class="govuk-button" data-module="govuk-button" href="numberPlate.html">
        Continue
      </a>
    </div>


  </div>
</div>


{% endblock %}
